<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cafe</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#"><img src="Logo.png" width="170" alt="">
        </div>

        <nav>
            <ul>
                <li>
                <li><a href="#"></a>Menu</li>
                <li><a href="#"></a>Rewards</li>
                <li><a href="#"></a>Franchise</li>
                <li><a href="#"></a>Contact</li>
            </li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>DayDream Cafe</h2>
        <p>"Daydreaming with coffee stirs thoughts
            of endless possibilities."
        </p>
    </div>

    <div class="menu" id="menu">
        <div class="menu-header">
            <h3>Menu</h3>
            <h4>DayDream Cafe</h4>
            <h4>Hot and Cold Drinks</h4>

        </div>
        <div class="menu-content">
            <div class="hot-coffee">
            <div class="hotCoffee.Img">
                <img src="Late-hotCoffees.jpg" width="100%" alt="">
                <img src="Americano-hotCoffees.jpg" width="100%" alt="">

            </div>
            <div class="hotCoffeesBody">
                <h2>Cold Coffees</h2>
                <label>Creamy and Smooth</label>

            </div>
        </div>
    </div>
    <div class="cold-coffee">
        <div class="coldtCoffee.Img">
            <img src="Dalgona-coldCoffees.jpg" width="100%" alt="">
            <img src="CaramelMachi-coldCoffees.jpg" width="100%" alt="">

        </div>
        <div class="coldCoffeesBody">
            <h2>Cold Coffees</h2>
            <label>Creamy and Smooth</label>
        </div>
    </div>
    </div>
    <div class="frap-drinks">
        <div class="frap.Img">
            <img src="CaramelFrap-frap.jpg" width="100%" alt="">
            <img src="strawberryFrap-frap.jpg" width="100%" alt="">

        </div>
        <div class="hotCoffeesBody">
            <h2>Frappucino</h2>
            <label>Creamy and Smooth</label>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
